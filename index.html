<!DOCTYPE html>
<html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    
    <title>Quote Generator</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Architects+Daughter|Indie+Flower" rel="stylesheet">
    <link href="quotes.css" rel="stylesheet">
</head>
<body>

<div class="container">
    <div class="row">
        <h1 class="text-center">Random Quote Generator</h1>
    </div>
    <div align="right"><a href="http://cazyw.github.io" target="_blank">Created by Carol Wong</a></div>
    <div class="row" align="center"><span>
        <a id="tweet" href="#" class="twitter-share-button" data-text="" data-hashtag="freecodecamp,quotes" data-show-count="false" data-size="large" target="_blank">
            <button class="btn btn-primary"><i class="fa fa-twitter" aria-hidden="true"></i> Tweet</button>
        </a><!--<script async src="//platform.twitter.com/widgets.js" charset="utf-8"></script>-->
        <button id="quoteButton" class="btn btn-danger"><i class="fa fa-refresh"></i> Get Quote</button></span>
    </div>
    <div class="row hidden col-xs-10 col-xs-offset-1 col-md-6 col-md-offset-3" id="quote-container">
        <div id="quote-animated">
        </div>
    </div>
</div>

    ================================================== -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script src="quotes.js"></script>

</body>
</html>
